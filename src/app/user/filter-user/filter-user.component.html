<mat-tab-group>
    <mat-tab label="Users">

        <br>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->

            <!-- Position Column -->
            <ng-container matColumnDef="Name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element?.userName}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="Workouts">
                <th mat-header-cell *matHeaderCellDef> Workouts </th>
                <td mat-cell *matCellDef="let element"> {{element?.workoutType}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="No">
                <th mat-header-cell *matHeaderCellDef> Number of Workouts </th>
                <td mat-cell *matCellDef="let element"> {{element?.totalworkout}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="time">
                <th mat-header-cell *matHeaderCellDef> Total Workout Minutes </th>
                <td mat-cell *matCellDef="let element"> {{element?.workoutMinutes}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-tab>
    <mat-tab label="Chart">
        <app-chart></app-chart>
    </mat-tab>
</mat-tab-group>
